name: 'release'

on:
  push:
    tags:
      - 'v*'
env:
  SOURCE_DOCKER_REPO: 'us-docker.pkg.dev/github-metrics-aggreg-i-64d426/ci-images'
  TARGET_DOCKER_REPO: 'us-docker.pkg.dev/abcxyz-artifacts/docker-images'
  SERVER_IMAGE: 'github-metrics-aggregator:${{ github.ref_name }}'
  PIPELINE_IMAGE: 'gma-artifact-pipeline:${{ github.ref_name }}'
  PROD_PROJECT_ID: 'github-metrics-prod'
  PROD_REGION: 'us-central1'
  PROD_SERVICE_NAME: 'github-metrics-webhook-51e3'

# Don't cancel in progress since we don't want to have half-baked releases.
concurrency: '${{ github.workflow }}-${{ github.head_ref || github.ref }}-release'

jobs:
  image-release:
    environment: 'production'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: 'Setup QEMU'
        uses: 'docker/setup-qemu-action@e81a89b1732b9c48d79cd809d8d81d79c4647a18' # ratchet:docker/setup-qemu-action@v2
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@c4799db9111fba4461e9f9da8732e5057b394f72' # ratchet:google-github-actions/auth@v0
        with:
          workload_identity_provider: '${{ vars.WIF_PROVIDER }}'
          service_account: '${{ vars.WIF_SERVICE_ACCOUNT }}'
          token_format: 'access_token'
      - name: 'Authenticate to Artifact Registry'
        uses: 'docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a' # ratchet:docker/login-action@v2
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: 'us-docker.pkg.dev'
      - name: 'Copy images to Release registry'
        run: |-
          # GMA Server Images
          gcloud container images add-tag --quiet ${{ env.SOURCE_DOCKER_REPO }}/${{ env.SERVER_IMAGE }}-amd64 ${{ env.TARGET_DOCKER_REPO }}${{ env.SERVER_IMAGE }}-amd64
          gcloud container images add-tag --quiet ${{ env.SOURCE_DOCKER_REPO }}/${{ env.SERVER_IMAGE }}-arm64 ${{ env.TARGET_DOCKER_REPO }}${{ env.SERVER_IMAGE }}-arm64
          # GMA Pipeline Images
          gcloud container images add-tag --quiet ${{ env.SOURCE_DOCKER_REPO }}/${{ env.PIPELINE_IMAGE}}-amd64 ${{ env.TARGET_DOCKER_REPO }}/${{ env.PIPELINE_IMAGE}}-amd64
          gcloud container images add-tag --quiet ${{ env.SOURCE_DOCKER_REPO }}/${{ env.PIPELINE_IMAGE}}-arm64 ${{ env.TARGET_DOCKER_REPO }}/${{ env.PIPELINE_IMAGE}}-arm64
